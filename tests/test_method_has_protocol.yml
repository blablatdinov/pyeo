- case: implement_two_protocol
  main: |
    from pyeo import elegant
    from typing import Protocol

    class House(Protocol):
        def area(self) -> int: ...

    class Extra(Protocol):
        def extra(self) -> str: ...

    @elegant
    class HttpHouse(House, Extra):

        def area(self) -> int:
            return 5

        def extra(self) -> str:
            return '1'
  
